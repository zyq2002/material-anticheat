name: Build Windows App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'
        
    - name: 启用 Windows 桌面支持
      run: flutter config --enable-windows-desktop
      
    - name: 获取依赖
      run: flutter pub get
      
    - name: 构建 Windows 应用
      run: flutter build windows --release
      
    - name: 创建应用包
      run: |
        mkdir windows-package
        xcopy "build\\windows\\x64\\runner\\Release\\*" "windows-package\\" /s /e /y
      shell: cmd
        
    - name: 压缩应用
      run: |
        powershell Compress-Archive -Path "windows-package\\*" -DestinationPath "material-anticheat-windows.zip"
      shell: cmd
        
    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: windows-app
        path: material-anticheat-windows.zip
        retention-days: 30 