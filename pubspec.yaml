name: material_anticheat
description: 物资验收反作弊应用——BY 南安市政路项目

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  flutter_riverpod: ^2.4.9
  
  # 网络请求
  dio: ^5.4.0
  
  # 文件路径
  path_provider: ^2.1.2
  path: ^1.8.3
  
  # 日期时间
  intl: ^0.19.0
  
  # UI组件
  flutter_hooks: ^0.20.3
  hooks_riverpod: ^2.4.9
  
  # 文件选择
  file_picker: ^6.1.1
  
  # 日志
  logger: ^2.0.2
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # URL启动
  url_launcher: ^6.2.2
  
  # UUID生成
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.2

flutter:
  uses-material-design: true 